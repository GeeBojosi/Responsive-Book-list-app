<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Book List App</h1>
  <p>A place to add a list of your favorite books.</p>
  <section>
    <form id="form">
      <label>Author:</label>
      <input type="text" id="author">
      <label>Title:</label>
      <input type="text" id="title">
      <label>Number of Pages:</label>
      <input type="text" id="numOfPages">
      <label>Status:</label>
      <input type="text" id="readStatus">
      <button id="addBookForm">ADD BOOK</button>
    </form>
    <div id="book-container" class="container">
    
    </div>
  </section>

  <script src="index2.js"></script>
  <!-- <script src="inputTest.js"></script> -->
  <!-- <script src="warmUp.js"></script> -->
</body>

</html>
